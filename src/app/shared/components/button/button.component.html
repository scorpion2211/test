<button
  class="devsu-button"
  [ngClass]="{
    'devsu-button--small': sizeButton.SMALL === size,
    'devsu-button--primary': typeButton.PRIMARY === type,
    'devsu-button--secondary': typeButton.SECONDARY === type,
    'devsu-button--black': typeButton.BLACK === type
  }"
  [ngStyle]="{ width: widthButton }"
  [disabled]="disabled"
  (click)="action()"
>
  {{ text }}
</button>
